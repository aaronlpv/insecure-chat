<html> <!-- adapted from https://bootsnipp.com/snippets/z8l2X -->
<head>
   <title>Chat register</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   <link rel="stylesheet" href="login.css">
</head>
<body>
   <div class="container">
      <div class="row">
         <div class="col-md-5 mx-auto">
            <div class="myform form">
               <div class="logo mb-3">
                  <div class="col-md-12 text-center">
                     <h1>Register</h1>
                  </div>
               </div>
               <div>
                  <div class="form-group">
                     <label for="username">Username</label>
                     <input type="text" id="username" class="form-control" placeholder="Enter username" autofocus>
                  </div>
                  <div class="form-group">
                     <label for="password">Password</label>
                     <input type="password" id="password" class="form-control" placeholder="Enter Password">
                  </div>
                  <div class="form-group">
                     <label for="confirm-password">Confirm password</label>
                     <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password">
                  </div>
                  <div class="error" id="error"></div>
                  <div class="form-group">
                     <button onclick="check_password()" class="btn btn-block btn-primary">REGISTER</button>
                  </div>
                  Already have an account? <a href="/">Login</a>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
   <script src="/auth.js"></script>
</body>
</html>
